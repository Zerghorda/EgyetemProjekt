<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Karkötő konfiguráció</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Karkötő rendelés</h1>

  <label for="meret">Kért méret (cm):</label>
  <input type="number" id="meret" min="10" max="30" value="17">

  <label for="nev">Gravírozott név vagy betűk (opcionális):</label>
  <input type="text" id="nev" placeholder="Pl. LILI">

  <label for="szin1">Első szín:</label>
  <select id="szin1">
    <option value="ezust">Ezüst</option>
    <option value="arany">Arany</option>
  </select>

  <label for="szin2">Második szín (opcionális):</label>
  <select id="szin2">
    <option value="">—</option>
    <option value="ezust">Ezüst</option>
    <option value="arany">Arany</option>
  </select>

  <button onclick="szamoljArat()">Ár kiszámítása</button>

  <div class="eredmeny" id="eredmeny"></div>

  <script src="script.js"></script>
</body>
</html>
