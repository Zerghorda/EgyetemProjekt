<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kezdőlap</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobilmenu.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>

    <!-- Teljes szélességű menüsáv -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark w-100">
      <div class="container-fluid">

        <!-- Gépi keresőmező -->
        <form class="d-none d-sm-flex me-auto" role="search" onsubmit="event.preventDefault(); keresesInditasa();">
          <input
            type="text"
            id="keresoMezo"
            class="form-control me-2"
            placeholder="Keresés..."
          />
          <button type="submit" class="btn btn-outline-light">
            Keresés
          </button>
        </form>

        <!-- Mobilos kereső gomb -->
        <div class="d-sm-none d-flex justify-content-start px-3 mt-2">
          <button class="btn btn-outline-light" onclick="toggleKeresosav()">
            Keresés
          </button>
        </div>

        <!-- Mobilos kereső sáv -->
        <div id="mobilKeresosav" class="d-sm-none px-3" style="display: none;">
          <input
            type="text"
            id="mobilKeresoMezo"
            class="form-control my-2"
            placeholder="Írd be, amit keresel..."
          />
          <button class="btn btn-primary mb-3" onclick="keresesInditasa()">
            Keresés indítása
          </button>
        </div>

        <!-- Menü gomb -->
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
          aria-controls="mynavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menü elemek -->
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="Kezdolap.html">Kezdőlap</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="rolunk.html">Rólunk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Termékeink</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kosar.html">
                <i class="fa fa-shopping-cart"></i> Kosár <span id="kosarDb">(0)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Oldaltartalom -->
    <main class="row">
      <header class="text-center col-lg-12">
        <h1>Kezdőlap</h1>
      </header>

      <footer class="col-lg-12 text-center">
        <i class="fa fa-copyright" style="font-size: 24px">
          Tar Gergő &nbsp;&nbsp; Földi Kristóf
        </i>
      </footer>
    </main>

  </body>
</html>
