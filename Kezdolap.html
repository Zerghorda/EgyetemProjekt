<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kavallo Horses</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Font Awesome ikonok -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- jQuery könyvtár -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Saját stíluslap -->
    <link rel="stylesheet" href="style.css" />

    <!-- Inline stílus a fix navigációhoz -->
    <style>
      body {
        margin: 0;
        padding-top: 70px;
        font-family: Arial, sans-serif;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1050;
        width: 100%;
        background-color: #212529;
      }
    </style>
  </head>

  <body>
    <!-- Navigációs sáv -->
    <nav class="navbar navbar-expand-sm navbar-dark w-100">
      <div class="container-fluid">
        <!-- Gépi keresőmező (asztali nézet) -->
        <form
          class="d-none d-sm-flex me-auto"
          role="search"
          onsubmit="event.preventDefault(); keresesInditasa();"
        >
          <input
            type="text"
            id="keresoMezo"
            class="form-control me-2"
            placeholder="Keresés..."
          />
          <button type="submit" class="btn btn-outline-light">
            Keresés
          </button>
        </form>

        <!-- Mobilos kereső gomb -->
        <div class="d-sm-none d-flex justify-content-start px-3">
          <button class="btn btn-outline-light" onclick="toggleKeresosav()">
            Keresés
          </button>
        </div>

        <!-- Mobilos kereső sáv -->
        <div
          id="mobilKeresosav"
          class="d-sm-none px-3"
          style="display: none;"
        >
          <input
            type="text"
            id="mobilKeresoMezo"
            class="form-control my-2"
            placeholder="Írd be, amit keresel..."
          />
          <button class="btn btn-primary mb-3" onclick="keresesInditasa()">
            Keresés indítása
          </button>
        </div>

        <!-- Menü gomb (mobil nézethez) -->
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
          aria-controls="mynavbar"
          aria-expanded="false"
          aria-label="Navigáció megnyitása"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menü elemek -->
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="kezdolap.html">Kezdőlap</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="rolunk.html">Rólunk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Termékeink</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kosar.html">
                <i class="fa fa-shopping-cart"></i> Kosár
                <span id="kosarDb">(0)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Oldaltartalom -->
    <main class="row">
      <!-- Középső szakasz, ahol a háttérkép és logó megjelenik -->
      <div
        class="kozepre col-12 d-flex flex-column align-items-center justify-content-center text-center"
      >
        <img
          src="kepek/logo.jpeg"
          alt="Kavallo Horses logó"
          style="max-width: 450px; height: auto; margin-top: 60px; margin-bottom: 20px;"
        />
      </div>

      <!-- Lábléc szakasz -->
      <footer class="col-lg-12 text-center">
        <i class="fa fa-copyright" style="font-size: 24px">
          Tar Gergő &nbsp;&nbsp; Földi Kristóf
        </i>
      </footer>
    </main>
  </body>
</html>
