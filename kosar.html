    <script>
      function loadCart() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const container = document.getElementById('cart-items');
        const totalEl = document.getElementById('cart-total');
        container.innerHTML = '';
        let total = 0;

        if (cart.length === 0) {
          container.innerHTML = '<p class="text-center text-muted">A kosarad √ºres üõçÔ∏è</p>';
          totalEl.textContent = '√ñsszesen: 0 Ft';
          return;
        }

        cart.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('cart-item', 'd-flex', 'justify-content-between', 'align-items-center', 'border-bottom', 'py-2');
          div.innerHTML = `
            <div class="item-info">
              <div class="item-name fw-bold text-dark">${item.name}</div>
              <div class="item-price text-muted">${item.price} Ft</div>
            </div>
            <div>${item.quantity} db</div>
          `;
          container.appendChild(div);
          total += item.price * item.quantity;
        });

        totalEl.textContent = '√ñsszesen: ' + total.toLocaleString() + ' Ft';
      }

      document.getElementById('clear-cart').addEventListener('click', () => {
        localStorage.removeItem('cart');
        loadCart();
      });

      document.getElementById('checkout').addEventListener('click', () => {
        window.location.href = 'rendeles_elkuldo.html';
      });

      loadCart();
    </script>
